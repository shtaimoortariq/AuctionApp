<nav class="navbar navbar-dark bg-primary">
  <h3>Login Page</h3>
  <button type="button" class="btn btn-light" routerLink="/signup">Sign up</button>
</nav>

<div class="container">



  <form [formGroup]="loginForm" novalidate>


    <fieldset class="form-group">
      <label for="email">Email</label>
      <input type="email" class="form-control" id="email" name="email" formControlName="email">
    </fieldset>

    <fieldset class="form-group">
      <label for="password">Password</label>
      <input type="password" class="form-control" id="password" name="password" formControlName="password">
    </fieldset>

    <button type="submit" class="btn btn-default" (click)="submit()" [disabled]="loginForm.status=='INVALID'">Submit</button>
    <!-- routerLink="/home"  -->
  </form>

</div>
