<div class="container" style="margin-top: 70px;background-color: cornflowerblue;border-radius: 7px;">
  <div class="card">
    <div class="card-body">
      <form [formGroup]="CreateAuctionForm">
        <div class="form-group">
          <label for="recipient-name" class="col-form-label">Product Name</label>
          <input type="text" class="form-control" formControlName="productName">
        </div>
        <div class="form-group">
          <label for="recipient-name" class="col-form-label">Product Description</label>
          <input type="text" class="form-control" formControlName="productDescription">
        </div>
        <!-- <div class="form-group">
    <label for="recipient-name" class="col-form-label">Start Time</label>
    <input type="number" class="form-control" id="recipient-name">
  </div> -->

        <div class="form-group">
          <label for="recipient-name" class="col-form-label">Auction End Date</label>
          <input type="date" class="form-control" formControlName="auctionEndDate">
        </div>

        <div class="form-group">
          <label for="recipient-name" class="col-form-label">End Time</label>
          <input type="time" class="form-control" formControlName="endTime">
        </div>
        <!-- <div class="form-group">
    <label for="recipient-name" class="col-form-label">End Date</label>
    <input type="date" class="form-control" id="recipient-name">
  </div> -->
        <div class="form-group">
          <label for="recipient-name" class="col-form-label">First Biding</label>
          <input type="number" class="form-control" formControlName="FirstBiding">
        </div>

      </form>

      <button type="button" class="btn btn-primary" (click)="submit()">Create Auction</button>
    </div>
  </div>

</div>
